<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

<header>
  <div class="logo">
    <img src="logo/IMG_5896.jpg" alt="Logo">
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<div>
  <video autoplay muted loop>
    <source src="video/WhatsApp Video 2024-04-15 at 11.22.57.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<section id="profile">
  <div class="section__pic-container">
    <img src="image/IMG_0577.jpeg" alt="Yolanda Mabotja profile picture">
  </div>
  <div class="section__text">
    <p class="section__text__p1">Hello, I'm</p>
    <h1 class="title"></h1>
    <p class="section__text__p2"></p>
    <div class="btn-container">
      <button class="btn btn-color-1" onclick="location.href='./#contact'">
        Contact Info
      </button>
    </div>
    <div id="socials-container"></div>
  </div>
</section>

<section id="about">
  <p class="section__text__p1">Get To Know More</p>
  <h1 class="title">About Me</h1>
  <div class="section-container">
    <div class="section__pic-container">
      <img src="image/IMG_0998.jpeg" alt="Profile picture" class="about-pic">
    </div>
    <div class="about-details-container">
      <div class="about-containers">
        <div class="details-container">
          <img src="image/experience.png" alt="Experience icon" class="icon">
          <h3>Experience</h3>
          <p></p>
          <div class="article-container"></div>
        </div>
        <div class="details-container">
          <img src="image/education.png" alt="Education icon" class="icon">
          <h3>Education</h3>
          <p></p>
        </div>
      </div>
      <div class="text-container"></div>
    </div>
  </div>
</section>

<section id="experience">
  <p class="section__text__p1">Explore My</p>
  <h1 class="title">Experience</h1>
  <div class="experience-details-container">
    <div class="about-containers">
      <div class="details-container">
        <h2 class="experience-sub-title">Frontend Development</h2>
        <div class="article-container"></div>
      </div>
      <div class="details-container">
        <h2 class="experience-sub-title">BackEnd Development</h2>
        <div class="article-container"></div>
      </div>
    </div>
  </div>
</section>

<section id="projects">
  <p class="section__text__p1">Browse My Recent</p>
  <h1 class="title">Projects</h1>
  <div class="experience-details-container">
    <div class="about-containers"></div>
  </div>
</section>

<section id="contact">
  <p class="section__text__p1">Get in Touch</p>
  <h1 class="title">Contact Me</h1>
  <div>
    <form id="contactForm">
      <label for="name">Your name:</label>
        <input type="text" id="name" name="name" required>
        <label for="surname">Your surname:</label>
        <input type="text" id="surname" name="surname" required>
        <label for="email">Your email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Your message:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="hidden" name="_subject" value="New form submission">
        <button type="submit">Send</button>
    </form>
  </div>
</section>

<footer>
  <nav>
    <div class="nav-links-container">
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <p id="copyright"></p>
</footer>

</body>
</html>
